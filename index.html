<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up form</title>
  </head>
  <body>
    <div class="container">
      <div class="bg">
        <div class="odin-head">
          <p class="odin">
            <img src="odin.png" alt="" width="100px" height="100px" /> ODIN
          </p>
        </div>
      </div>

      <div class="content">
        <h2 class="title">find the best hotels with us</h2>

        <form action="">
          <div class="form-style">
            <h3>Lets do this</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="">FIRST NAME</label>
                <input type="text" />
              </div>
              <div class="form-group">
                <label for="">LAST NAME</label>
                <input type="text" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="">EMAIL</label>
                <input type="email" />
              </div>
              <div class="form-group">
                <label for="">PHONE NUMBER</label>
                <input type="text" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="">PASSWORD</label>
                <input type="password" />
              </div>
              <div class="form-group">
                <label for="">CONFIRM PASSWORD</label>
                <input type="password" />
              </div>
            </div>
          </div>

          <div class="button">
            <button type="submit">Create account</button>

            <p>Already have an account <a href="">log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
